<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name</label><br>
<input id="name" type="Text" placeholder="Name" required><br><br>

<label for="email">Email</label><br>
<input id="email" type="Email" placeholder="Email" required><br><br>

<label for="gender">Gender</label><br>
<input id="gender_m" type="Radio" name="gender" required>Male<br>
<input id="gender_f" type="Radio" name="gender" required> Female<br><br>
	
<label for="cars">Car Brands</label><br>	
<select id="cars" placeholder="--Please choose an option--"  required>
	<option> Ford</option>
    <option> BMW </option>
	<option> Audi </option>
	<option> Tesla </option>
</select><br><br>
	
<label for="age">Age</label><br>
<input id="age" type="Number" placeholder="Age" required><br><br>

<label for="dob">DOB</label><br>
<input id="dob" type="Date" required><br><br>

<label for="tel">Phone Number</label><br>
<input id="tel" type="Tel" placeholder="xxx-xxx-xxxx" ><br><br>

<label for="password">Password</label><br>
<input id="password" type="Password" placeholder="Password" required><br><br>

<label for="tos"></label><br>
<input id="tos" type="Checkbox"required>I agree to the TOS<br><br>

<button type="submit">submit</button>











	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
